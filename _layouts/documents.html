<!--DOCTYPE html -->
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <!-- STARTUP FRAMEWORK -->
  <link rel="stylesheet" href="../flat-ui/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../flat-ui/css/flat-ui.css">
  <link rel="stylesheet" href="../common-files/css/icon-font.css">
  <link rel="stylesheet" href="../common-files/css/animations.css">
  <link rel="stylesheet" href="../ui-kit/header.css">
  <link rel="stylesheet" href="../ui-kit/content.css">
  <link rel="stylesheet" href="../ui-kit/contacts.css">
  <link rel="stylesheet" href="../ui-kit/footer.css">
  <link rel="stylesheet" href="../ui-kit/documents.css">
  <!-- /STARTUP FRAMEWORK -->
  <!-- PYGMENTS -->
  <link rel="stylesheet" href="../common-files/css/syntax.css">
  <!-- /PYGMENTS -->
  <!-- TOC -->
  <link rel="stylesheet" href="../common-files/css/toc.css">
  <!-- /TOC -->
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <!-- /FONT AWESOME -->
</head>
<body>
  <div class="page-wrapper">
    <!-- HEADER NAVIGATION -->
    <header class="header-1">
      <div class="container">
        <div class="row">
          <nav class="navbar col-sm-12" role="navigation">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle"></button>
              <a class="brand" href="#"></a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav pull-right">
                <li><a href="/#">HOME</a>
                </li>
                <li><a href="/#SERVICES">SERVICES</a>
                </li>
                <li><a href="/#TECHNICALDOCUMENTS">TECHNICAL DOCUMENTS</a>
                </li>
                <li><a href="/#CONTACT">CONTACT</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <!-- /HEADER NAVIGATION -->
    <!-- HEADER -->
    <section class="header-1-sub header-1-sub-low">
      <div id="pt-main" class="page-transitions pt-perspective pt-item-1 pt-first">
        <div class="pt-page pt-page-1 pt-page-current">
          <div class="background">&nbsp;</div>
        </div>
      </div>
    </section>
    <!-- /HEADER -->
    <!-- CONTENT -->
    <section class="documents">
      <div id="TOC"></div>
      <div class="container">
        <div class="title">{{ page.title }}</div>
        <div class="content">
          {{ content }}
      </div>
      </div>
    </section>
    <!-- /CONTENT -->
  </div>
  <!-- FOOTER -->
  <footer class="footer-7 ">
    <div class="container">
      <nav>
        <ul>
          <li><a href="/#">HOME</a></li>
          <li><a href="/#SERVICES">SERVICES</a></li>
          <li class="scroll-btn"><a href="/#" class="scroll-top fui-arrow-up"></a></li>
          <li><a href="/#TECHNICALDOCUMENTS">TECHNICAL DOCUMENTS</a></li>
          <li><a href="/#CONTACT">CONTACT</a></li>
        </ul>
      </nav>
    </div>
  </footer>
  <!-- /FOOTER -->
</div>
<!-- STARTUP FRAMEWORK -->
<script src="../common-files/js/jquery-1.10.2.min.js"></script>
<script src="../flat-ui/js/bootstrap.min.js"></script>
<script src="../common-files/js/jquery.scrollTo-1.4.3.1-min.js"></script>
<script src="../common-files/js/modernizr.custom.js"></script>
<script src="../common-files/js/page-transitions.js"></script>
<script src="../common-files/js/easing.min.js"></script>
<script src="../common-files/js/jquery.svg.js"></script>
<script src="../common-files/js/jquery.svganim.js"></script>
<script src="../common-files/js/jquery.parallax.min.js"></script>
<script src="../common-files/js/startup-kit.js"></script>
<!-- /STARTUP FRAMEWORK -->
<!-- TOC -->
<script src="../common-files/js/toc.min.js"></script>
<script>
  $(window).load(function(){
    $("#TOC").toc({
      'selectors': 'h1,h2',
      'container': '.documents > .container > .content',
      'smoothScrolling': true
    });
    $(".tips_sakaki").each(function() {
      $(this).wrapAll($('<div class="tips_sakaki__wrapper"/>'));
      $('<div class="tips_sakaki__title">Sakaki 導入環境</div>').insertBefore($(this));
    });
    $(".tips_information").each(function() {
      $(this).wrapAll($('<span class="tips_information__handler"></a>'));
      $(this).wrapAll($('<span class="tips_information__wrapper"/>'));
      $('<i class="fa fa-info-circle"></i>').insertBefore($(this).parent());
      $('<b/>').insertBefore($(this));
    });
  });
</script>
<!-- /TOC -->
</body>
</html>
